# Server properties
server:
  port: 8081

#Keycloak Properties
keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: keycloakdemo
  resource: angular-app-backend
  bearer-only: true
  credentials:
    secret: 89776349-86cb-4ab3-80b9-db8b078e2656
  principal-attribute: preferred_username
  enabled: true

#Spring Properties
spring:
  application:
    name: SpringSecurity-Data-Application

  # Jpa Properties
  datasource:
    url: jdbc:mysql://localhost:33061/keycloak-springsecurity?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true

  # Spring Session properties

  devtools:
    restart:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG

