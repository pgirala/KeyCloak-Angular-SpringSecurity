<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#fff" size="medium" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<br/> <br/>
<div class="container container-fluid">
  <div>
    <form [formGroup]="projectForm">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="id">Id</label>
        <div class="col-sm-10">
          <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="id" id="id" readonly type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
          <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="name" id="name" [readOnly]="!editMode" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="location">Location</label>
        <div class="col-sm-10">
          <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" formControlName="location" id="location"  [readOnly]="!editMode"  type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="budget">Budget</label>
        <div class="col-sm-10">
          <input [ngClass]="(editMode==true)?'form-control':'form-control-plaintext'" id="budget" formControlName="budget"   [readOnly]="!editMode"  type="text">
        </div>
      </div>

    </form>
  </div>

  <div class="container container-fluid">
    <h5>
      <button (click)="updateProject()" *ngIf="editMode" class="btn btn-primary" style="margin-right: 10px">Update</button>
      <button (click)="cancelUpdate()" *ngIf="editMode" class="btn btn-outline-danger" style="margin-right: 10px">Cancel</button>
      <button (click)="editProject()" *ngIf="!editMode" class="btn btn-primary" style="margin-right: 10px">Edit</button>
      <button routerLink="/project/list" *ngIf="!editMode"class="btn btn-primary">Back</button>
    </h5>
  </div>
</div>
